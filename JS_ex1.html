<!DOCTYPE html>
<hea> 
    <title> Aula do Array! </title>
</hea>
<body>
<script>

    var vetor = new Array(3)

    for(var n = 0 ; n < vetor.length; n++){
        vetor[n] = new Array (prompt("Digite 3 valores inteiros: "))
        vetor[n] = parseInt(vetor[n])
        document.write('<br>'+vetor[n])
    }
</script>
</body>
</html>
