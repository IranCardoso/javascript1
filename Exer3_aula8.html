<html>
    <head>
        <meta charset="utf-8">
    <body>        
        <script>
           
           var numero = parseInt(prompt("Digite Um Número de 1 a 5:"));
            
           switch (numero) {
            case 1:
                alert("Numero 1")
                break;
            case 2:
                alert("Numero 2")
                break;
            case 3:
                alert('Numero 3')
                break;
            case 4:
                alert("Numero 4")
                break;
            case 5: 
                alert("Numero 5")
                break;

                default: 
                alert("Número Invalido")
           } 
        </script>
    </body>
</html>
